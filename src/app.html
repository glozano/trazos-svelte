<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta property="og:url"                content="http://trazos.club" />
		<meta property="og:title"              content="Trazos Club"/>
		<meta property="og:description"        content="Trazos Club es una plataforma web para dibujo colectivo"/>
		<meta property="og:image"              content="http://trazos.club/img/trazos-logo-bg.png" />
		<meta property="fb:app_id"              content="1163179900483113" />
		
		<title>Trazos</title>
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<!-- SMUI Styles -->
		<link
		rel="stylesheet"
		href="/smui-dark.css"
		/>
		<!-- Hint where we get fonts from. -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- Material Icons, Roboto, and Roboto Mono fonts -->
		<link
		href="https://fonts.googleapis.com/css2?family=Material+Icons&Roboto+Mono:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet"
		/>
		<link href='https://fonts.googleapis.com/css?family=Roboto+Mono:700,300' rel='stylesheet' type='text/css'>
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
